<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <link th:href="@{/styles/styleForBooks.css}" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<header th:insert = "fragments/components :: header"></header>
<body>

<section class="gallery">
  <div class="container-fluid">
    <div class="row gy-4 justify-content-center">
      <div th:each="book : ${allBooks}" class="col-xl-3 col-lg-4 col-md-6">
        <a th:href="@{/books/{id}(id=${book.getId()})}" class="eachBook gallery-item h-100" th:text="${book.getName()}"></a>
      </div>

    </div>
  </div>
</section>


<hr>

<div style="display: flex ; flex-wrap: wrap;flex-direction: column;align-items: center;">
  <div style="margin: auto"  th:insert = "fragments/components :: selectorOfPages"/>
  <div>
    <a style="margin: auto" th:href="@{/books/new}" class="btn">Adding</a>
  </div>

</div>


</body>
</html>
