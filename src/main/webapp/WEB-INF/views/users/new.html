<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${newUser}">
    <label for="address_input">ADDRESS</label>
    <input type="text" th:field = "*{address}" id="address_input">
    <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
    <br>
    <label for="name">NAME</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br>
    <input type="submit" value="Add" ></input>
</form>
</body>
</html>
